<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock-Paper-Scissors</title>
</head>
<body>
    <div class="container">
        <a href="index.html" class="play-again" style="visibility: hidden;">PLAY AGAIN</a>
        <div class="box up">
            <img src="img/result/rock.png" alt="" class="img-left">
            <section class="result"><h1>VER SUS</h1></section>
            <img src="img/result/rock.png" alt="" class="img-right">
        </div>
        <div class="box down">
            <img src="img/rock.png" alt="" class="rock">
            <img src="img/scissors.png" alt="" class="scissors">
            <img src="img/paper.png" alt="" class="paper">
        </div>        
    </div>
    <script src="script.js"></script>
</body>
</html>
